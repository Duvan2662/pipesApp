<p-panel header = 'Pipes Basicos' class="p-2">
  <h1>Pipes Basicos</h1>
  <p>
    Pipes incluidos en Angular - Usualmente en el Common Module
  </p>
</p-panel>


<div class="grid">

  <div class="col-12 md:col-4">
    <p-card header="UpperCase">
      {{nameLower | uppercase}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="LowerCase">
      {{nameUpper | lowercase}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="TitleCase">
      {{fullName | titlecase}}
    </p-card>
  </div>

</div>
